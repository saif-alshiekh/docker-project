<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Data - Login or Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Data Entry App</h1>
        <h4>Saif Haitham</h4>
        <div class="buttons">
            <button class="button" onclick="showForm('login')">Login</button>
            <button class="button" onclick="showForm('signup')">Sign Up</button>
        </div>
        <div class="form-container">
            <div id="login-form" class="form-content">
                <form action="/login" method="post">
                    <h2>Login</h2>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="signup-form" class="form-content" style="display: none;">
                <form action="/signup" method="post">
                    <h2>Sign Up</h2>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="number" name="age" placeholder="Age" required>
                    <input type="text" name="location" placeholder="Location" required>
                    <select name="sex" required>
                        <option value="">Select Sex</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Pegion</option>
                    </select>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
