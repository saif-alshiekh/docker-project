version: '3.8'
services:
  enter-data-app:
    build: ./1enter-data-app
    ports:
      - "8080:3000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: admin
      DB_PASS: admin
      DB_NAME: userDB

  show-results-app:
    build: ./2show-results-app
    ports:
      - "3001:3000"
    depends_on:
      - mongo
    environment:
      MONGO_URI: "mongodb://mongo:27017"

  mongo:
    image: mongo
    ports:
      - "27017:27017"

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: userDB
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3308:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d

volumes:
  db-data: